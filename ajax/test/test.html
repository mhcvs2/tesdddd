<html>
<head>
    <title>hello ajax</title>
</head>
<body>
<div id="myajax">hello world!</div>
<button type="button" onclick="ajaxLoadTxt('ajax.txt')">通过 AJAX 改变内容</button>
</body>
</html>
<script>
    function ajaxLoadTxt(url){
        var xmlhttp;
        //非IE浏览器创建XmlHttpRequest对象
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        }
        //IE浏览器创建XmlHttpRequest对象
        if (window.ActiveXObject) {
            try {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            catch (e){
                try {
                    xmlhttp = new ActiveXObject("msxml2.XMLHTTP");
                }
                catch (x){
                }
            }
        }
        //当对象有响应时的处理
        xmlhttp.onreadystatechange = function(){
            if (xmlhttp.readyState==4 && xmlhttp.status==200){
                document.getElementById("myajax").innerHTML = xmlhttp.responseText;
            }
        };

        //xmlhttp.open("GET",url,true);
        //xmlhttp.send();

        //xmlhttp.open("GET",url+"?t="+Math.random(),true);
        //xmlhttp.send();

        //xmlhttp.open("GET",url+"?t="+Math.random()+"&user=z3f&homepage=www.z3f.me",true);
        //xmlhttp.send();

        //xmlhttp.open("POST",url,true);
        //xmlhttp.send();

        //xmlhttp.open("POST",url,true);
        //xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        //xmlhttp.send("user=z3f&homepage=www.z3f.me");

        xmlhttp.open("POST",url,false);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("user=z3f&homepage=www.z3f.me");

    }
</script>
