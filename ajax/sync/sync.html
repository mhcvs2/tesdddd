<html>
<head>
    <title>hello ajax sync</title>
</head>
<body>
<div id="myajax">hello world!</div>
<button type="button" onclick="ajaxLoadTxt('../test/ajax.txt')">通过 AJAX 同步改变内容</button>
</body>
</html>
<script>
    function ajaxLoadTxt(url){
        var xmlhttp;
        //非IE浏览器创建XmlHttpRequest对象
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        }
        //IE浏览器创建XmlHttpRequest对象
        if (window.ActiveXObject) {
            try {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            catch (e){
                try {
                    xmlhttp = new ActiveXObject("msxml2.XMLHTTP");
                }
                catch (x){
                }
            }
        }
        xmlhttp.open("POST",url,false);
        //xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("user=z3f&homepage=www.z3f.me");
        document.getElementById("myajax").innerHTML = xmlhttp.responseText;
    }
</script>
