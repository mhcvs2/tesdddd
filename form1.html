<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form method="post" action="">
    账户： <input type="text" name="" id="userid"/><br /><br />
    密码： <input type="password" name="" id="userpwd"/><br /><br />
    确认： <input type="password" name="" id="userpwd2"/><br /><br />
    <input type="submit" value="注册" onclick="return eg.regCheck();"/>
</form>
<script>
    var eg = {};
    eg.$ = function (id) {
        return document.getElementById(id);
    };
    eg.regCheck = function () {
        var uid = eg.$("userid");
        var upwd = eg.$("userpwd");
        var upwd2 = eg.$("userpwd2");
        if(uid.value === ''){
            alert('账户不能为空');
            return false;
        }
        if(upwd.value === ''){
            alert('密码不能为空');
            return false;
        }
        if(upwd.value !== upwd2.value){
            alert('两次密码输入不相同！');
            return false;
        }
        return true;
    };
</script>
</body>
</html>
